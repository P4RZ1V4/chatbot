<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot sobre Café</title>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        df-messenger {
            --df-messenger-button-titlebar-color: #4a4a4a;
            --df-messenger-chat-background-color: #ffffff;
            --df-messenger-font-color: #000000;
            --df-messenger-send-icon: #4a4a4a;
        }
    </style>
</head>
<body>
    <h1>Bienvenido al Chatbot sobre Café</h1>
    <p>Haz tus preguntas sobre café:</p>

    <!-- Dialogflow Messenger Integration -->
    <df-messenger
        intent="WELCOME"
        chat-title="Chatbot Café"
        agent-id="f6073908-5c64-40d6-8629-5d145737a786"
        language-code="es">
    </df-messenger>
</body>
</html>
